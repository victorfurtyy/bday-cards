<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>B-DAY Photocards</title>
    <link rel="icon" href="img/favico.png" type="image/png">

    <meta property="og:title" content="B-DAY Photocards">
    <meta property="og:description" content="Aqui está os Photocards que você lembrará para sempre">
    <meta property="og:image" content="https://bday-cards.victorfurtyy.tech/assets/favico-BlSqvj48.png">
    
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/modal.css">
</head>
<body onload="openModal('incoming')">

    <dialog class="modal" id="incoming">
        <header class="modal-header">
            <h3>Em desenvolvimento</h3>
            <p>Em alguns momentos, tudo estará pronto para você.</p>
        </header>
        
        <footer class="modal-footer delay-close">
            <button class="close" onclick="closeOpenModal()">Aguarde</button>
        </footer>
    </dialog>

    <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        filter: blur(3px);
        background: url('./img/background.png');;
        background-size: cover;
        background-position: center;
    "></div>

    <div class="aurora-background">
        <div class="color-background"></div>
        <div class="aurora" style="
            --bg: var(--blue);
            --top: 0;
            --left: 0;
            --size: 75%;
            --duration: 15s;
        "></div>
        <div class="aurora" style="
            --bg: var(--yellow);
            --top: 55%;
            --left: 10%;
            --size: 95%;
            --duration: 7s;
        "></div>
        <div class="aurora" style="
            --bg: var(--pink);
            --top: 25%;
            --left: 20%;
            --size: 50%;
            --duration: 10s;
        "></div>
    </div>

    <script src="scripts/indevelopment.js" type="module"></script>
    <script src="scripts/modal.js" type="module"></script>
</body>
</html>

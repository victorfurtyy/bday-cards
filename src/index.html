<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>B-DAY Photocards</title>
    <link rel="icon" href="img/favico.png" type="image/png">

    <meta property="og:title" content="B-DAY Photocards">
    <meta property="og:description" content="Aqui está os Photocards que você lembrará para sempre">
    <meta property="og:image" content="https://bday-cards.victorfurtyy.tech/assets/favico-BlSqvj48.png">
    
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="styles/photocard.css">
</head>
<body>
    
    <dialog class="modal" id="incoming">
        <header class="modal-header">
            <h3>Em desenvolvimento</h3>
            <p>Em alguns momentos, tudo estará pronto para você.</p>
        </header>
        
        <footer class="modal-footer delay-close">
            <button class="close">Aguarde</button>
        </footer>
    </dialog>

    <dialog class="modal" id="identify">
        <header class="modal-header">
            <h3>Quem é você?</h3>
            <p>Insira seu @ para sabermos quem é você.</p>
        </header>

        <main class="modal-content">
            <input type="text" id="indentifier" placeholder="@exemplo">
        </main>
    </dialog>

    <div class="photocard">
        <div class="hint-information">
            <div class="bar">
                <span class="thumb"></span>
            </div>
        </div>

        <div class="swiper-wrapper">
            <div class="swiper-slide back"></div>
            <div class="swiper-slide front">
                <div class="alt-text-backdrop">
                    <p class="alt-text">Lorem ipsum</p>
                </div>
            </div>
        </div>
    </div>

    <div id="dev-background" style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        filter: blur(3px);
        background: url('./img/background.png');;
        background-size: cover;
        background-position: center;
    "></div>

    <div class="aurora-background single-background">
        <div class="color-background"></div>
        <div class="aurora" style="
            --bg: var(--blue);
            --top: 0;
            --left: 0;
            --size: 75%;
            --duration: 15s;
        "></div>
        <div class="aurora" style="
            --bg: var(--yellow);
            --top: 55%;
            --left: 10%;
            --size: 95%;
            --duration: 7s;
        "></div>
        <div class="aurora" style="
            --bg: var(--pink);
            --top: 25%;
            --left: 20%;
            --size: 50%;
            --duration: 10s;
        "></div>
    </div>

    <script src="scripts/index.js" type="module"></script>
    <script src="scripts/modal.js" type="module"></script>
    <script src="scripts/photocard.js" type="module"></script>
</body>
</html>
